<div class="card" style="width: 18rem;margin:0 auto">
  <table class="table" style="border-radius:3%" >
      <tr style="background-color: lightblue;"><td colspan="2">{{pollObj.question}}</td></tr>
      <tbody  *ngFor="let item of pollObj.options" >
        <tr><td >{{item.text}}</td><td><input type="radio" name="vote" value="{{item.value}}" [(ngModel)]=vote></td></tr>
      </tbody>
      <tr><td colspan="2"><button type="submit" class="btn btn-primary" (click)="sendVote()">Vote</button></td></tr>
  </table>
</div>


<div class="card" style="width: 50rem;margin:0 auto;border: 0;">
  <div style="display: block;">
    <canvas baseChart 
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
  </div>
</div>
